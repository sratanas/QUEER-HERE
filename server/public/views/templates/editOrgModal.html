<div class="modal-header">
    <h2 class="modal-title">HELLO WORLD</h2>
</div>
<div class="modal-body">
        <form>
    
            <div class="form-group row">
                <label for="orgInputName" class="col-sm-2 col-form-label">Organization name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.modalData.event.org_name" class="form-control" id="orgInputName"  >
                </div>
            </div>
    
            <div class="form-group row">
                <label for="orgInputWebsite" class="col-sm-2 col-form-label">Website</label>
                <div class="col-sm-10">
                    <input type="website" ng-model="vm.modalData.event.website" class="form-control" id="orgInputWebsite" placeholder="example: www.yourorganization.com">
                </div>
            </div>
    
            <div class="form-group row">
                <label for="orgInputAddress" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.modalData.event.address" class="form-control"  id="orgInputAddress" placeholder="Address">
                </div>
            </div>
    
            <div class="form-group row">
                    <label for="orgInputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="vm.modalData.event.email" class="form-control" id="orgInputEmail" placeholder="example: info@yourorganization.com">
                    </div>
                </div>
    
            <div class="form-group row">
                <label for="orgInputPhone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" ng-model="vm.modalData.event.phone" class="form-control" id="orgInputPhone" placeholder="(XXX) XXX-XXXX">
                </div>
            </div>
    
            <div class="form-group row">
                <label for="orgInputAbout" class="col-sm-2 col-form-label">About</label>
                <div class="col-sm-10">
                    <textarea class="form-control" ng-model="vm.modalData.event.about" id="orgInputAbout" placeholder="Please tell us about your organization!"></textarea>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-2">
                    <b>Check all that apply:</b>
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.gay" type="checkbox" > Gay
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.lesbian" type="checkbox"> Lesbian
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.bi" type="checkbox"> Bi
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.trans" type="checkbox"> Trans
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.entertainment" type="checkbox"> Entertainment
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.literary" type="checkbox"> Literary
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.activism" type="checkbox"> Activism
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.healthcare" type="checkbox"> Healthcare
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.mental_health" type="checkbox"> Mental Health
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.youth" type="checkbox"> Youth
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.political" type="checkbox">Political
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.legal" type="checkbox"> Legal
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.support_group" type="checkbox"> Support Group
                        </label>
                        <br>
                        <label class="form-check-label">
                            <input class="form-check-input" ng-model="vm.modalData.event.other" type="checkbox"> Other
                        </label>
                        <br>
    
                    </div>
                </div>
            </div>
    
    
    
    
           
    
            <br>
            <br>

    <!-- End of form -->



</div>
<div class="modal-footer">
    <button type = "button" class="btn btn-info" ng-click="vm.editOrg(vm.modalData.event)">
   Save edits</button>
    <button class="btn btn-primary" ng-click="$close()">CLOSE</button>
</div>
